
<div id="pager">
	<table id="elements"></table>
	<div id="prev">prev</div>
	<div id="next">next</div>
</div>

<div>
	<table>
		<thead>
			<tr>
				<td>id</td>
				<td>num</td>
				<td>str</td>
			</tr>
		</thead>
		<tbody data-bind="foreach: elements">
			<tr>
				<td data-bind="text: data.id"></td>
				<td data-bind="text: data.num"></td>
				<td data-bind="text: data.str"></td>
			</tr>
		</tbody>
	</table>
	<div data-bind="click: loadMore">Load more...</div>
</div>

<script type='text/javascript' src="../lib/knockout-latest.debug.js"></script>
<script type='text/javascript' src="./test.js"></script>
