<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>superdata - server with memoryProxy example</title>
	<link rel="stylesheet" type="text/css" href="../lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="../lib/knob.min.css">
</head>
<body>
	<knob-paged-list params="store: store, fields: ['id', 'num', 'str'], search: 'num', sort: [{ label: 'By id', value: 'id' }, { label: 'By str', value: 'str' }]">
		<div>
			<span data-bind="text: model.data.id"></span>
			<span data-bind="text: model.data.num"></span>
			<span data-bind="text: model.data.str"></span>
		</div>
	</knob-paged-list>

	<script type='text/javascript' src="../lib/knockout-latest.debug.js"></script>
	<script src="../lib/knob.js"></script>
	<script type='text/javascript' src="./test.js"></script>
</body>
</html>
