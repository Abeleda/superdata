<div>
	<table>
		<thead>
			<tr>
				<td>id</td>
				<td>num</td>
				<td>str</td>
			</tr>
		</thead>
		<tbody data-bind="foreach: elements">
			<tr>
				<td data-bind="text: data.id"></td>
				<td data-bind="text: data.num"></td>
				<td data-bind="text: data.str"></td>
			</tr>
		</tbody>
	</table>
	<div data-bind="visible: loading">Loading...</div>
	<div data-bind="visible: !loading(), click: loadMore">Load more...</div>
</div>

<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

<script src="./infiniteLoader.built.js"></script>
