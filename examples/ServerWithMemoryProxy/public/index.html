<h1>Yo</h1>

<div>
	<!-- ko if: error -->
		<div data-bind="text: error"></div>
	<!-- /ko -->
	<div>Add more</div>
	<table>
		<thead>
			<tr data-bind="foreach: fields">
				<td>
					<span data-bind="text: $parent.labels[$data]"></span>
					<!-- ko if: $parent.sorters[$data] -->
						<span data-bind="click: $parent.sorters[$data].asc">^</span>
						<span data-bind="click: $parent.sorters[$data].reset">o</span>
						<span data-bind="click: $parent.sorters[$data].desc">v</span>
					<!-- /ko -->
				</td>
			</tr>
		</thead>
		<tbody data-bind="foreach: items">
			<tr>
				<td data-bind="text: data.id"></td>
				<td data-bind="text: data.email"></td>
				<td data-bind="text: data.name"></td>
				<td data-bind="text: data.title"></td>
			</tr>
		</tbody>
	</table>
	<div data-bind="visible: loading">Loading...</div>

	<!-- ko if: $data.pagination -->
		Pagination
		<div data-bind="foreach: pagination.pageSelectors">
			<div data-bind="text: label, click: selectPage"></div>
		</div>

		<div data-bind="click: pagination.next">next</div>
		<div data-bind="click: pagination.prev">prev</div>

		<div data-bind="text: pagination.currentPage() + 1"></div>
		<div data-bind="text: pagination.itemsPerPage"></div>
		<div data-bind="text: pagination.numOfPages"></div>
	<!-- /ko -->

	<!-- ko if: $data.loadMore -->
		<div data-bind="visible: !loading(), click: loadMore">Load more...</div>
	<!-- /ko -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="main.built.js"></script>
