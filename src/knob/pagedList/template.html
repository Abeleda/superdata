<div>
	<!-- ko if: error -->
		<div data-bind="text: error"></div>
	<!-- /ko -->
	<div>
		<div>
			<!-- ko if: sortOptions.length > 0 -->
				<knob-dropdown params="rightIcon: '#icon-down', selected: sort, items: sortOptions"></knob-dropdown>
			<!-- /ko -->
			<!--
			<span>
				<button>grid</button>
				<button>list</button>
			</span>
			-->
			<knob-items-per-page params="numOfItems: count, numOfPages: numOfPages, itemsPerPage: itemsPerPage"></knob-items-per-page>
		</div>
		<div data-bind="foreach: items">
			<!-- ko template: { nodes: $componentTemplateNodes, data: $data } --><!-- /ko -->
		</div>
	</div>
	<div data-bind="visible: loading">Loading...</div>

	<!--
	<knob-pagination params="numOfItems: pagination.numOfItems, itemsPerPage: itemsPerPage"></knob-pagination>
	-->


	<knob-pagination params="numOfPages: numOfPages, currentPage: currentPage"></knob-pagination>

	<!-- ko if: $data.loadMore -->
		<div data-bind="visible: !loading(), click: loadMore">Load more...</div>
	<!-- /ko -->
</div>
