<button data-bind="css: cssClass, style: style, click: click, event: {mouseover: mouseOver, mouseout: mouseOut, mousedown: mouseDown, mouseup: mouseUp}">
	<span class="icon-wrapper" data-bind="if: leftIcon">
		<svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': leftIcon}" xlink:href=""></use></svg>
	</span>
	<span class="label" data-bind="text: label"></span>
	<span class="icon-wrapper" data-bind="if: rightIcon">
		<svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': rightIcon}" xlink:href=""></use></svg>
	</span>
</button>
